<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="outer_box">
        <header class="header">
            <div class="header-left">
                Brooklyn Public Library
            </div>
            <div class="header-right">
                <nav class="header-nav">
                    <ul class="header-nav-list">
                        <li class="header-nav-item"><a href="#about" class="header-nav-link">About</a>
                        <li class="header-nav-item"><a href="#favorites" class="header-nav-link">Favorites</a>
                        <li class="header-nav-item"><a href="#coffee-shop" class="header-nav-link">Coffee shop</a>
                        <li class="header-nav-item"><a href="#contacts" class="header-nav-link">Contacts</a>
                        <li class="header-nav-item"><a href="#library-card" class="header-nav-link">Library Card</a>
                    </ul>
                </nav>
                <div class="header-profile">
                    <a href="#profile" class="header-profile-icon"><img src="./img/svg/icon_profile.svg" alt="Profile"></a>
                </div>
            </div>
        </header>
        <section class="welcome">
            <h1 class="welcome-text">
                <div class="welcome-text-top">Welcome</div>
                <div>to the Brooklyn Library</div>
            </h1>
        </section>
        <section class="about" id="about">
            <div class="titel2">
                <h2>About</h2>
                <hr class="titel2-hr">
            </div>
            <p class="about-summary">
                The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside
            </p>
            <div class="about-carousel">
                <div class="about-carousel-images">
                    <img src="./img/about-image1.png" alt="Brooklyn Public Library" class="about-carousel-image" id="about-image1">
                    <img src="./img/about-image2.png" alt="Brooklyn Public Library" class="about-carousel-image" id="about-image2">
                    <img src="./img/about-image3.png" alt="Brooklyn Public Library" class="about-carousel-image" id="about-image3">
                    <img src="./img/about-image4.png" alt="Brooklyn Public Library" class="about-carousel-image-hide" id="about-image4">
                    <img src="./img/about-image5.png" alt="Brooklyn Public Library" class="about-carousel-image-hide" id="about-image5">
                </div>
                <div class="about-carousel-paginations">
                    <label><input type="radio" id="left" name="about-carousel-paginations" value="left" checked><span class="custom-radio"></span></label>
                    <label><input type="radio" id="middl" name="about-carousel-paginations" value="middl"><span class="custom-radio"></span></label>
                    <label><input type="radio" id="right" name="about-carousel-paginations" value="right"><span class="custom-radio"></span></label>
                </div>
            </div>
        </section>
		
        <section class="favorites" id="favorites">
        </section>
		
        <section class="coffee-shop" id="coffee-shop">
        </section>
		
        <section class="contacts" id="contacts">
        </section>
		
        <section class="library-card" id="library-card">
		</section>
	
		<footer class="footer">
		</footer>
	</div>
</body>
</html>
